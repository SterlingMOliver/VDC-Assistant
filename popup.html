<!DOCTYPE html>
<html>
  <head>
    <script src="popup.js"></script>
    <style>
        .checkbox-flexbox {
          display: flex;
          flex-wrap: wrap; /* Wrap the checkboxes to multiple lines if necessary */
        }
  
        .checkbox-flexbox label {
          display: flex;
          align-items: center;
          margin-right: 20px; /* Adjust the spacing between checkboxes */
        }
  
        .checkbox-flexbox input[type="checkbox"] {
          margin-right: 5px; /* Adjust the spacing between the checkbox and label text */
        }
      </style>
  </head>
  <body>
    <fieldset>
          <legend>This option hides Shortlist from the main page</legend>
        <label>
        <input type="checkbox" name="element" value="shortlist-section">
        Shortlist Section
        </label>
    </fieldset>
    <fieldset>
          <legend>These options hide statistics from the voices.com/talent/statics page</legend>
        <div class="checkbox-flexbox">
        <label>
        <input type="checkbox" name="element" value="Demo Listens">
        Demo Listens
        </label>
        <label>
        <input type="checkbox" name="element" value="Demo Favorites">
        Demo Favorites
        </label>
        <label>
        <input type="checkbox" name="element" value="Audition Listens">
        Audition Listens
        </label>
        <label>
        <input type="checkbox" name="element" value="Invitations Received">
        Invitations Received
        </label>
        <label>
        <input type="checkbox" name="element" value="Auditions Submitted">
        Auditions Submitted
        </label>
        <label>
        <input type="checkbox" name="element" value="Auditions Shortlisted">
        Auditions Shortlisted
        </label>
        <label>
        <input type="checkbox" name="element" value="Hired Jobs">
        Hired Jobs
        </label>
        <label>
        <input type="checkbox" name="element" value="Booking Ratio">
        Booking Ratio
        </label>
        <label>
        <input type="checkbox" name="element" value="Avg. Earnings per Job">
        Avg. Earnings per Job
        </label>
        </div>
    </fieldset>
    <button id="applyButton">Apply</button>
  </body>
</html>
